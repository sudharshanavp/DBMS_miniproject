<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container_main">
        <header>
            <div class="menu">
                <nav class="main-nav">
                    <ul class="nav-bar">
                        <li style><a href="index.html" id="logo">FHE</a></li>
                        <li><a href="index.html" class="active">Home</a></li>
                        <li><a href="#contact">Registration</a></li>
                        <li><a href="login.html">Login</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="login-cont">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <div class="registrationForm">
                            <h3 id="regHead">Member Login</h3>
                            <form method="post">
                                <label for="text">Username/Email</label>
                                <input type="email" name="mail" id="mail">
                                <label for="password">Password</label>
                                <input type="password" name="pass" id="pass">
                                <button type="submit" class="animated pulse infinite slow submit"
                                    value="submit">Login</button>
                                <a href="#">
                                    <p>Trouble logging in? Request New Password.</p>
                                </a>
                                <a href="registrationUser.html">
                                    <p>New User? Register Here!</p>
                                </a>
                            </form>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="registrationForm">
                            <h3 id="regHead">Band Login</h3>
                            <form method="post">
                                <label for="text">Email</label>
                                <input type="email" name="mail" id="mail">
                                <label for="password">Password</label>
                                <input type="password" name="pass" id="pass">
                                <button type="submit" class="animated pulse infinite slow submit"
                                    value="submit">Login</button>
                                <a href="#">
                                    <p>Trouble logging in? Request New Password.</p>
                                </a>
                                <a href="registrationBand.html">
                                    <p>New band? Register Here!</p>
                                </a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>





    </div>
</body>

</html>
