<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container_main">
        <header>
            <div class="menu">
                <h4><a href="index.html" id="logo">Full Hover Events</a></h4>
                <nav class="main-nav">
                    <ul class="nav-bar">
                        <li><a href="index.html" class="active">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="events.html">Events</a></li>
                        <li><a href="#contact">Contact</a></li>
                        <li><a href="login.html">Tickets Status</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <section class="ticket-wrapper">
            <div class="ticket-cont container">
                <div class="home-head">
                    <h2>Ticket Status</h2>
                    <p>Check your ticket status by entering your email address and the password you entered while
                        booking
                        the tickets</p>
                </div>
                <div class="statusForm">
                    <form method="post">
                        <label for="text">Email</label>
                        <input type="email" name="mail" id="mail">
                        <label for="password">Password</label>
                        <input type="password" name="pass" id="pass">
                        <button type="submit" class="form-btn" value="submit">Check Status</button>
                    </form>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
